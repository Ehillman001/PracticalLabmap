<!DOCTYPE html>
<html>
  <head>
    <title>Active Volcanoes in Canada</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5a1FoKmbmQ1djPh6pRx7oiknBf3ACNOE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const bc = { lat: 55.507, lng: -125.247 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: bc,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: bc,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>Active Volcanoes in Canada</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
